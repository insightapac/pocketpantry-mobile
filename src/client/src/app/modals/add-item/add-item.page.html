<ion-header>
  <ion-toolbar color="dark">
    <ion-title class="text-custom">Add item</ion-title>
    <ion-button slot="end" fill="clear" (click)="dismiss()"
      ><ion-icon name="close" slot="icon-only"></ion-icon
    ></ion-button>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <ion-searchbar placeholder="Add items to list" color="light"></ion-searchbar>
    <ion-button (click)="presentAddItemModal()" size="small" slot="end" color="dark" fill="outline"
    ><ion-icon slot="start" name="add-circle"></ion-icon>Add</ion-button
  >
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
    <ion-list>

    </ion-list>
  </ion-content>
