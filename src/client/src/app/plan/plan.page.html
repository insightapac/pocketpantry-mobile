<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="text-custom">
      My meal plan
    </ion-title>
  </ion-toolbar>
  <ion-toolbar color="dark">
    <a slot="start" routerLink="/tabs/select-menu"><ion-icon name="arrow-back"></ion-icon>Back</a>
    <ion-button slot="end" class="shuffle"  routerLink="/tabs/tab5/browse">Browse</ion-button>
  </ion-toolbar>
  <ion-toolbar class="controls" color="dark">
    
    <ion-button (click)="shuffleRecipes()" slot="start" class="shuffle"><ion-icon name="sync" size="small"></ion-icon> shuffle</ion-button>
    <ion-select slot="end" value="{{totalMeals}}" #C (ionChange)="numMealsChange(C.value)">
      <ion-select-option
        *ngFor="let value of numMealsOptions"
        value="{{value}}">{{value}} Meals</ion-select-option>
      <ion-select-option value="2">Male</ion-select-option>
    </ion-select>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-recipe-card 
    *ngFor="let recipe of recipeCollection; let i = index"
    [recipe]="recipe"
    [showRefresh]="true"
    (onRefresh)="swapCard(i)"
    [showDelete]="true"
    (onDelete)="deleteCard(i)"
  ></app-recipe-card>
</ion-content>
