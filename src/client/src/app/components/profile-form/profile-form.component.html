<form [formGroup]="formGroup">

  <app-checkbox-multiselect 
    formControlName="allergyTypes" 
    [items]="allergyItems"
    [label]="'Any allergies?'"
    >
  </app-checkbox-multiselect>

  <app-typeahead-collection 
    formControlName="wasteItems" 
    [items]="groceryItems"
    [label]="'What do you waste the most of per week?'"
    >
  </app-typeahead-collection>

  <button ion-button type="submit" block>Save</button>
</form>
