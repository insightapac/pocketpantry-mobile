<ion-card *ngIf="recipe" class="recipe-card">

  <div class="recipe-card-top">
    <img src="https://www.bbcgoodfood.com/sites/default/files/recipe-collections/collection-image/2013/05/spaghetti-bolognese_2.jpg" />
    <div class="recipe-card-controls">

      <div class="controls-left">
        <button (click)="refreshClicked()" *ngIf="showRefresh"><ion-icon name="refresh"></ion-icon></button>
        <button (click)="addClicked()" *ngIf="showAdd"><ion-icon name="refresh"></ion-icon></button>
      </div>
      <div class="controls-right">
        <button (click)="deleteClicked()" *ngIf=showDelete><ion-icon name="trash"></ion-icon></button>
      </div>
      
    </div>
    <div class="recipe-card-meta">
      <span><ion-icon name="alarm"></ion-icon> {{recipe.time}}</span><span>${{recipe.price}}</span><span>{{recipe.calories}} cal</span>
    </div>
  </div>

  <ion-card-header>
    <ion-card-subtitle>Servings {{recipe.servings}}</ion-card-subtitle>
    <ion-card-title>{{recipe.name}}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    {{recipe.description}}
    <div class="tag-container">
      <div class="tag" *ngFor="let tag of recipe.tags">{{tag}}</div>
    </div>
  </ion-card-content>

</ion-card>
