<div class="checkbox-collection">
  <ion-text>
    <h3>{{label}}</h3>
  </ion-text>

  <ion-list *ngIf="items">    
    <ion-item *ngFor="let item of items; let i = index">
      <ion-label class="sr-only">{{item.label}}</ion-label>
      <ion-checkbox slot="end" [checked]="item.value"></ion-checkbox>
    </ion-item>
  </ion-list>
</div>
