<div class="typeahead">
	<ion-text>
		<h3>{{label}}</h3>
	</ion-text>
	<ion-searchbar
		(ionFocus)="addFocus()"
		(ionInput)="search()"
		(ionBlur)="removeFocus()"
		debounce=500>
	</ion-searchbar>
	<ion-list>
		<ion-item *ngFor="let item of items" (click)="add(item)">
			{{item.label}}
		</ion-item>
	</ion-list>
</div>
